  <section class="product">
    <div class="container-fluid">
        <div class="slider-wrap">
          <div class="slider-main">
            <div class="item" *ngFor="let item of foodArr" appHover>
              <div class="image-container" appHover (click)="selectType.emit(item)">
                <img class="type-image" alt="img" src="{{ item.img }}">
                <p class="text">{{ item.textValue }}</p>
              </div>
              
            </div>
          </div>
          <div class="button-area">
            <button type="button" class="prev" appPrev><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button type="button" class="next" appNext><mat-icon>keyboard_arrow_right</mat-icon></button>
          </div>
        </div>
    </div>
  </section>
