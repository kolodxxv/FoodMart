<div class="cart" *ngIf="(countProducts$ | async) as counter">
  <div class="context" *ngIf="counter">
    <div class="shopping-values">
      <div class="total-price">{{ totalPrice$ | async | number: '1.2-2'}} MDL</div>
      <p>Cart</p>
      <div class="counter">
        <img alt="icon" src="https://www.straus.md/basket-white-icon.svg">
        <div class="value">{{ countProducts$ | async }}</div>
      </div>
    </div>
  </div>
</div>
