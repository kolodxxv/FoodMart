
<!-- Main Page buttons -->
<div class="service-buttons" >
  <a *ngFor="let item of items; let i = index"
    [ngClass]="{'active-service': selectedIndex ===i, 'service': !toggle}"
    (click)="selectedIndex=i">
    <span>{{item}}</span></a>
</div>



<!-- Slider Component -->
<app-slider-component name="slider" [foodArr]="foodArr" 
                      (selectType)="selectType($event)">
</app-slider-component>
